<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Block Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group ">
                        <label for="Actyve">Actyve *</label>
                        <input type="checkbox" [(ngModel)]="item.Actyve" name="Actyve" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="FontendAPIHook">FontendAPIHook</label>
                        <input type="text" class="form-control" id="FontendAPIHook" [(ngModel)]="item.FontendAPIHook" name="FontendAPIHook" #FontendAPIHook="ngModel" >
                    </div>
                    <!-- RELATIONS -->
                    <h2 class="mb-20">Relations</h2>

                    <label for="BlockType">BlockType</label>
                    <select name="BlockType" id="BlockType" [(ngModel)]="item.BlockType" class="form-control" #BlockType="ngModel"  >
                        <option *ngFor="let item of listBlockType" [value]="item._id">{{item._id}}</option>
                    </select>
                    <label for="Type">Type</label>
                    <select name="ItemType" id="ItemType" [(ngModel)]="item.ItemType" class="form-control" #ItemType="ngModel"  >
                        <option *ngFor="let item of listItemType" [value]="item._id">{{item._id}}</option>
                    </select>

                    
        

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid, item)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
